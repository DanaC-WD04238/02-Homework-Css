<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="card">
    <div class="card-header"></div>
    <div class="card-title">
      <h1>Order Summary</h1>
    </div>
    <div class="card-description">
      <p>You can now listen to millions of songs,</p>
      <p>audiobooks, and podcasts on any device <p>
      <p>anywhere you like!</p>
    </div>
    <div class="card-offer">
      <div class="card-offer-wrap">
        <img src="./images/icon-music.svg" alt="icon-image">
      </div>
      <div class="card-offer-wrap">
        <h3 class="card-offer-title">Anual Price</h3>
        <p class="card-offer-text">$59.99/year</p>
      </div>
      <div class="card-offer-wrap">
        <a href="#">Change</a>
      </div>
    </div>

      <div class="card-button">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel order</button>
      </div>
  </div>
 
</body>
</html>
